server:
  port: 8080
spring:
  application:
    name: gateway-web
  cloud:
    nacos:
      config:
        namespace: e8bc3728-5992-450d-bd70-08a90e53d087
        server-addr: 127.0.0.1:8848
        file-extension: yml
        name: ${spring.application.name}
        timeout: 3000
        group: dev
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: e8bc3728-5992-450d-bd70-08a90e53d087
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true